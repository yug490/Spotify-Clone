<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Spotify - Your favourite music is here</title>
    <link rel="shortcut icon" href="spotify.ico">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav>
        <ul>
            <li class="brand"><img src="spotify-logo.png" alt="Spotify"> Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Best of HipHop</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="2.jpg">
                    <span class="songName">Freaky Girl</span>
                    <span class="songlistplay"><span class="timestamp"> <i id="0" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="3.jpg">
                    <span class="songName">Born Again</span>
                    <span class="songlistplay"><span class="timestamp"> <i id="1" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="4.jpg">
                    <span class="songName">21 Savage</span>
                    <span class="songlistplay"><span class="timestamp"> <i id="2" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="5.jpg">
                    <span class="songName">Wake Up in the Sky </span>
                    <span class="songlistplay"><span class="timestamp"> <i id="3" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="6.jpg">
                    <span class="songName">Candy Shop</span>
                    <span class="songlistplay"><span class="timestamp"> <i id="4" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="7.jpg">
                    <span class="songName">Bag Talk</span>
                    <span class="songlistplay"><span class="timestamp"> <i id="5" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="8.jpg">
                    <span class="songName">Knife Talk</span>
                    <span class="songlistplay"><span class="timestamp"><i id="6" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="9.jpg">
                    <span class="songName">Surround Sound</span>
                    <span class="songlistplay"><span class="timestamp"> <i id="7" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="11.jpg">
                    <span class="songName">Motely Crew</span>
                    <span class="songlistplay"><span class="timestamp"> <i id="8" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="10.jpg">
                    <span class="songName">Praise God</span>
                    <span class="songlistplay"><span class="timestamp"> <i id="9" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
       <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
       <div class="icons">
           <!-- fontawesome icons -->
           <i class="fas fa-3x fa-step-backward" id="previous"></i>
           <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
           <i class="fas fa-3x fa-step-forward" id="next"></i>
       </div>
       <div class="songInfo">
           <img src="playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Freaky Girl</span>
       </div>
   </div>
    <script src='index.js' charset="utf-8"></script>
    <script src="https://kit.fontawesome.com/d76a7d377f.js" crossorigin="anonymous"></script>
  </body>
</html>
